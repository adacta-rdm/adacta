	# Currently not emitted by the server but still part of the client
	sampleAddedOrUpdated: SampleEdge!
	deviceAddedOrUpdated: DeviceEdge!
	resourceAddedOrUpdated: ResourceEdge!

	removedNode: DeletedNodeEdge!
}

